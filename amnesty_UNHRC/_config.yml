# Book settings
title                       : Amnesty UNHCR Dashboard  # The title of the book. Will be placed in the left navbar.
author                      : Amnesty & The Developer Society  # The author of the book
copyright                   : "Â© Amnesty International UK 2024. Amnesty International UK Section Charitable Trust. A company limited by guarantee registered in England and Wales (03139939) and a charity registered in England and Wales (1051681) and Scotland (SC039534). Amnesty International United Kingdom Section. A company limited by guarantee registered in England and Wales (01735872). Registered office 17-25 New Inn Yard London EC2A 3EA."  # Copyright year to be placed in the footer
logo                        : logo.svg  # A path to the book logo

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
# bibtex_bibfiles:
#   - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/developersociety/Amnesty UNHCR Dashboard  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true